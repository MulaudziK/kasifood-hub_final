<ion-header>
  <ion-toolbar color = 'dark'>
    <ion-title>Menu</ion-title>

    <ion-button slot="primary">

      <ion-back-button text = "Back" icon =""></ion-back-button>
      
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card color="dark">
    <ion-card-header>Add Product</ion-card-header>
    <ion-card-content>
      <form [formGroup]="menuReg" (ngSubmit)="logProduct()" method="POST">
        <ion-item>
          <ion-label position="floating">Product Name</ion-label>
          <ion-input formControlName="product_name" type="text" [(ngModel)]="product_name" 
          name="product_name" (blur)="logValidationErrors()"></ion-input>
        </ion-item>
        <span class="help-block" *ngIf="formErrors.product_name">
          <ion-icon style="color: red;" name="information-circle-outline"></ion-icon>
          <small style="color: red">{{formErrors.product_name}}</small>
        </span>

        <ion-item>
          <ion-label position="floating">Product Description</ion-label>
          <ion-input formControlName="product_description" type="text" [(ngModel)]="product_description" 
          name ="product_description" (blur)="logValidationErrors()"></ion-input>
        </ion-item>
        <span class="help-block" *ngIf="formErrors.product_description">
          <ion-icon style="color: red;" name="information-circle-outline"></ion-icon>
          <small style="color: red">{{formErrors.product_description}}</small>
        </span>

        <ion-item>
          <ion-label position="floating">Price R</ion-label>
          <ion-input formControlName="product_price" type="number" [(ngModel)]="product_price" 
          name ="product_price" (blur)="logValidationErrors()"></ion-input>
        </ion-item>
        <span class="help-block" *ngIf="formErrors.product_price">
          <ion-icon style="color: red;" name="information-circle-outline"></ion-icon>
          <small style="color: red">{{formErrors.product_price}}</small>
        </span>

          Is item available ?  
          <ion-toggle [(ngModel)]="category" name="category" color="success" value="Active"></ion-toggle>        
          <p *ngIf="itemStatus" name = "itemStatus">Active</p>
          <p *ngIf="!itemStatus"  name = "itemStatus">Inactive</p>
          
        </ion-item> -->

        <!-- <ion-item>
          <ion-label position="fixed">Image</ion-label>
          <label class="control-label small" for="file_img">(jpg/png):</label> <input type="file" name="file_img">
        </ion-item> -->
        <ion-item>
          <ion-button type ="submit" color = "tertiary" *ngIf="!id" (click)="createdMenu()">Add to menu</ion-button>
          <ion-button type ="submit" color = "tertiary" *ngIf="!id" (click)="updateMenu()">Update</ion-button>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
