<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios"></span>
        <ion-icon name="md-close" showWhen="android,windows" slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit Driver Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header color="danger">
      Edit {{driverData.name}} {{driverData.surname}} Information
    </ion-list-header>
  </ion-list>

   <ion-item>
    <ion-label position="floating">Driver Status</ion-label>
    <ion-select [(ngModel)]="driverData.status" value="Active" okText="Update" cancelText="Cancel">
    <ion-select-option value="Active">Active</ion-select-option>
    <ion-select-option value="Pending">Pending</ion-select-option>
  </ion-select>
  </ion-item>


  <ion-button expand="full" color="success" (click)="update()" (click)="showToast(driverData)">Update</ion-button>


</ion-content>
