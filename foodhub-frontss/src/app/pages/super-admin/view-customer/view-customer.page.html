<ion-header>
  <ion-toolbar color="#2F4F4F">
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios"></span>
        <ion-icon name="md-close" showWhen="android,windows" slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>View Customer Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header color="tertiary">
      Full Names of {{custData.name}}  {{custData.surname}}
    </ion-list-header>

    <ion-item>
      <ion-label>Cellphone Number:</ion-label>
      <ion-badge color="primary" slot="end">{{custData.cell_no}}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-label>Email address:</ion-label>
      <ion-badge color="primary" slot="end">{{custData.email_address}}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-label>Customer Address:</ion-label>
      <ion-badge color="primary" slot="end">{{custData.address}}</ion-badge>
    </ion-item>

  </ion-list>

</ion-content>
