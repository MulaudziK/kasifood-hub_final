<ion-header>
  <ion-toolbar>
    <ion-title>Driver Order List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let order of orders; let i=index">
      <ion-avatar>
        <!--add click for avatar-->
        <img [src]="">
        <!--image placed here-->
      </ion-avatar>
      <ion-label>
        <h4>Pickup : {{order.vendor}}</h4>
      </ion-label>
      <ion-icon name="car" color="success" (click)="_openModal(order, i)" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
