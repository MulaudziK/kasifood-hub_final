<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios"></span>
        <ion-icon name="md-close" showWhen="android,windows" slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Driver Order Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
  <ion-list>
    <ion-list-header color="tertiary">
      Order Info
    </ion-list-header>

    <ion-item>
      <ion-label>Location of drop off</ion-label>
      <ion-badge color="primary" slot="end">{{order.dropoff}}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-label>Status of Order:</ion-label>
      <ion-badge color="primary" slot="end">{{order.status}}</ion-badge>
    </ion-item>

    <ion-button expand="full" color="success" >Accept Order</ion-button>

  </ion-list>
</div>


</ion-content>
